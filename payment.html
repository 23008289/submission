    <main class="container mt-5">
        <div class="container">
            <h1>Make a Payment or Deposit</h1>
        <form id="paymentForm">
            <label for="accountSelect">Select Account</label>
            <select id="accountSelect">
                <option value="spendings">Spendings Account</option>
                <option value="savings">Savings Account</option>
                <option value="investment">Investment Account</option>
            </select>
            <br>
            <label for="transactionType">Transaction Type</label>
            <select id="transactionType">
                <option value="payment">Payment</option>
                <option value="deposit">Deposit</option>
            </select>
            <br>
            <label for="transactionAmount">Amount</label>
            <input type="number" id="transactionAmount" placeholder="Enter amount">
            <br>
            <label for="paymentMethod" id="paymentMethodLabel">Select Payment Method</label>
            <select id="paymentMethod">
                <option value="paywave">PayWave</option>
                <option value="paynow">PayNow</option>
            </select>
            <br>
            <button type="button" onclick="handleTransaction()">Submit</button>
        </form>
    </main>

    <script>
        // Retrieve balances from local storage or set default values
        function getBalances() {
            return {
                spendings: parseFloat(localStorage.getItem('spendingsAccount')) || 1200.50,
                savings: parseFloat(localStorage.getItem('savingsAccount')) || 5400.75,
                investment: parseFloat(localStorage.getItem('investmentAccount')) || 10500.00
            };
        }

        // Save balances to local storage
        function saveBalances(balances) {
            localStorage.setItem('spendingsAccount', balances.spendings);
            localStorage.setItem('savingsAccount', balances.savings);
            localStorage.setItem('investmentAccount', balances.investment);
        }

        // Save transaction to local storage
        function saveTransaction(transaction) {
            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            transactions.push(transaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        // Handle the transaction based on the type
        function handleTransaction() {
            const accountSelect = document.getElementById('accountSelect').value;
            const transactionType = document.getElementById('transactionType').value;
            const transactionAmount = parseFloat(document.getElementById('transactionAmount').value);
            const paymentMethod = document.getElementById('paymentMethod').value;

            if (isNaN(transactionAmount) || transactionAmount <= 0) {
                alert('Please enter a valid amount.');
                return;
            }

            const balances = getBalances();

            if (transactionType === 'payment') {
                if (balances[accountSelect] < transactionAmount) {
                    alert('Insufficient balance in the selected account.');
                    return;
                }
                balances[accountSelect] -= transactionAmount;
                saveTransaction({
                    date: new Date(),
                    account: accountSelect,
                    amount: -transactionAmount,
                    method: paymentMethod
                });
                alert('Payment successful! Redirecting to ' + paymentMethod + '...');
            } else if (transactionType === 'deposit') {
                balances[accountSelect] += transactionAmount;
                saveTransaction({
                    date: new Date(),
                    account: accountSelect,
                    amount: transactionAmount,
                    method: 'Deposit'
                });
                alert('Deposit successful!');
            }

            saveBalances(balances);
        }

        // Toggle payment method visibility based on transaction type
        document.getElementById('transactionType').addEventListener('change', function () {
            const paymentMethodLabel = document.getElementById('paymentMethodLabel');
            const paymentMethod = document.getElementById('paymentMethod');
            if (this.value === 'deposit') {
                paymentMethodLabel.style.display = 'none';
                paymentMethod.style.display = 'none';
            } else {
                paymentMethodLabel.style.display = 'block';
                paymentMethod.style.display = 'block';
            }
        });

        // Load accounts into the account dropdown
        function loadAccounts() {
            const accounts = getBalances();
            const additionalAccounts = JSON.parse(localStorage.getItem('additionalAccounts')) || [];
            const accountSelect = document.getElementById('accountSelect');
            accountSelect.innerHTML = '';

            Object.keys(accounts).forEach(account => {
                const option = document.createElement('option');
                option.value = account;
                option.textContent = `${account.charAt(0).toUpperCase() + account.slice(1)} Account`;
                accountSelect.appendChild(option);
            });

            additionalAccounts.forEach(account => {
                const option = document.createElement('option');
                option.value = account.name;
                option.textContent = account.name;
                accountSelect.appendChild(option);
            });
        }

        // Initialize the payment page
        if (window.location.pathname.includes('payment.html')) {
            window.onload = () => {
                loadAccounts();
            };
        }
    </script>
</body>
