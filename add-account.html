<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Account</h1>
        <form id="addAccountForm">
            <div class="form-group">
                <label for="accountName">Account Name:</label>
                <input type="text" class="form-control" id="accountName" required>
            </div>
            <div class="form-group">
                <label for="accountBalance">Initial Balance:</label>
                <input type="number" class="form-control" id="accountBalance" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" class="form-control" id="cardNumber" required>
            </div>
            <div class="form-group">
                <label for="cvc">CVC Code:</label>
                <input type="text" class="form-control" id="cvc" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date:</label>
                <input type="month" class="form-control" id="expiryDate" required>
            </div>
            <button type="button" onclick="addAccount()">Add Account</button>
        </form>
    </div>
    <script>
        function addAccount() {
            const accountName = document.getElementById('accountName').value;
            const accountBalance = parseFloat(document.getElementById('accountBalance').value);
            const cardNumber = document.getElementById('cardNumber').value;
            const cvc = document.getElementById('cvc').value;
            const expiryDate = document.getElementById('expiryDate').value;

            if (!accountName || !accountBalance || !cardNumber || !cvc || !expiryDate) {
                alert('Please fill in all fields.');
                return;
            }

            const newAccount = {
                name: accountName,
                balance: accountBalance,
                cardNumber: cardNumber,
                cvc: cvc,
                expiryDate: expiryDate
            };

            const additionalAccounts = JSON.parse(localStorage.getItem('additionalAccounts')) || [];
            additionalAccounts.push(newAccount);
            localStorage.setItem('additionalAccounts', JSON.stringify(additionalAccounts));

            alert('Account added successfully!');
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
